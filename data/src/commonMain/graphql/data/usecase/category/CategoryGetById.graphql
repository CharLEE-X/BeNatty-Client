query GetCategoryById($getCategoryByIdId: ObjectId!) {
  getCategoryById(id: $getCategoryByIdId) {
    id
    name
    description
    display
    parent {
      id
      name
    }
    creator {
      id
      name
    }
    shippingPreset {
      weight
      length
      width
      height
      requiresShipping
    }
    createdAt
    updatedAt
  }
}
