query GetCategoryById($getCategoryByIdId: String!) {
  getCategoryById(id: $getCategoryByIdId) {
    id
    name
    display
    mediaUrl
    creator {
      id
      name
    }
    shippingPreset {
      isPhysicalProduct
      weight
      length
      width
      height
      isPhysicalProduct
    }
    createdAt
    updatedAt
  }
}
