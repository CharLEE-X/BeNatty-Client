query GetCategoryById($getCategoryByIdId: String!) {
  getCategoryById(id: $getCategoryByIdId) {
    id
    name
    description
    display
    parent {
      id
      firstName
      lastName
    }
    creator {
      id
      firstName
      lastName
    }
    shippingPreset {
      isPhysicalProduct
      weight
      length
      width
      height
      isPhysicalProduct
    }
    createdAt
    updatedAt
  }
}
