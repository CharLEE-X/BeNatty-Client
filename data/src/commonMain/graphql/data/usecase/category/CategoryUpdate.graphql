mutation UpdateCategory($input: CategoryUpdateInput!) {
  updateCategory(input: $input) {
    createdAt
    creator {
      id
      firstName
      lastName
    }
    description
    display
    id
    name
    parent {
      id
      name
      imageUrl
    }
    updatedAt
    shippingPreset {
      isPhysicalProduct
      weight
      length
      width
      height
      isPhysicalProduct
    }
  }
}
