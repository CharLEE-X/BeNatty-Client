mutation UpdateCategory($input: CategoryUpdateInput!) {
  updateCategory(input: $input) {
    id
    name
    display
    mediaUrl
    shippingPreset {
      isPhysicalProduct
      weight
      length
      width
      height
      isPhysicalProduct
    }
    creator {
      id
      name
    }
    updatedAt
    createdAt
  }
}
