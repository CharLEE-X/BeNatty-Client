mutation UpdateUser(
  $userUpdateInput: UserUpdateInput,
  $personalDetailsUpdateInput: PersonalDetailsUpdateInput,
  $addressUpdateInput: AddressUpdateInput
) {
  updateUser(
    userUpdateInput: $userUpdateInput,
    personalDetailsUpdateInput: $personalDetailsUpdateInput,
    addressUpdateInput: $addressUpdateInput
  ) {
    id
    email
    details {
      name
      phone
    }
    address {
      address
      additionalInfo
      postcode
      city
      state
      country
    }
    wishlist
    emailVerified
    recentlyViewed
    updatedAt
  }
}
