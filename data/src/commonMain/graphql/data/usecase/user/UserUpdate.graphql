mutation UpdateCustomer($input: UserUpdateInput!) {
  updateCustomer(input: $input) {
    address {
      address
      apartment
      city
      company
      country
      firstName
      lastName
      phone
      postcode
    }
    collectTax
    createdAt
    details {
      email
      firstName
      language
      lastName
      phone
    }
    emailVerified
    id
    marketingEmails
    marketingSms
    role
    updatedAt
    wishlist
  }
}
