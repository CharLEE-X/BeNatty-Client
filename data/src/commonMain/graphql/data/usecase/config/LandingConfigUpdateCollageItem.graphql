mutation LandingConfigUpdateCollageItem($configId: String!, $input: CollageItemCreateInput!) {
  landingConfigUpdateCollageItem(configId: $configId, input: $input) {
    id
    createdAt
    updatedAt
    companyInfo {
      contactInfo {
        companyName
        companyWebsite
        email
        phone
      }
      openingTimes {
        close
        dayFrom
        dayTo
        open
      }
    }
    footerConfig {
      showCareer
      showCyberSecurity
      showPress
    }
    landingConfig {
      collageItems {
        alt
        description
        id
        imageUrl
        title
      }
    }
  }
}
