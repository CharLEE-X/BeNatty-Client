query GetCatalogConfig($configId: String) {
  getCatalogConfig(configId: $configId) {
    bannerConfig {
      catalog {
        title
        media {
          keyName
          url
          alt
          type
        }
      }
      sales {
        title
        media {
          keyName
          url
          alt
          type
        }
      }
      popular {
        title
        media {
          keyName
          url
          alt
          type
        }
      }
      mens {
        title
        media {
          keyName
          url
          alt
          type
        }
      }
      women {
        title
        media {
          keyName
          url
          alt
          type
        }
      }
      kids {
        title
        media {
          keyName
          url
          alt
          type
        }
      }
    }
  }
}
