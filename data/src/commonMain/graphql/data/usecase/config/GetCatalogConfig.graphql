query GetCatalogConfig($configId: String) {
  getCatalogConfig(configId: $configId) {
    bannerConfig {
      catalog {
        title
        mediaUrl
      }
      sales {
        title
        mediaUrl
      }
      popular {
        title
        mediaUrl
      }
      mens {
        title
        mediaUrl
      }
      women {
        title
        mediaUrl
      }
      kids {
        title
        mediaUrl
      }
    }
  }
}
