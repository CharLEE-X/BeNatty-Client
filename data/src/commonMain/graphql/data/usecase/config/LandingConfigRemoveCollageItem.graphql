mutation LandingConfigRemoveCollageItem($configId: String!, $collageItemId: String!) {
  landingConfigRemoveCollageItem(configId: $configId, collageItemId: $collageItemId) {
    id
    createdAt
    updatedAt
    companyInfo {
      contactInfo {
        companyName
        companyWebsite
        email
        phone
      }
      openingTimes {
        close
        dayFrom
        dayTo
        open
      }
    }
    footerConfig {
      showCareer
      showCyberSecurity
      showPress
    }
    landingConfig {
      collageItems {
        alt
        description
        id
        imageUrl
        title
      }
    }
  }
}
