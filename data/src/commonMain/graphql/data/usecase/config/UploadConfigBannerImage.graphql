mutation UploadConfigBannerImage($input: ConfigBannerMediaUploadInput!) {
  uploadConfigBannerImage(input: $input) {
    topCategoriesSection {
      left {
        media {
          keyName
          url
          alt
          type
        }
        title
      }
      middle {
        media {
          keyName
          url
          alt
          type
        }
        title
      }
      right {
        media {
          keyName
          url
          alt
          type
        }
        title
      }
    }
  }
}
