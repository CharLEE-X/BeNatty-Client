mutation UploadConfigBannerImage($input: ConfigBannerMediaUploadInput!) {
  uploadConfigBannerImage(input: $input) {
    bannerSection {
      left {
        description
        media {
          keyName
          url
          alt
          type
        }
        title
      }
      right {
        description
        media {
          keyName
          url
          alt
          type
        }
        title
      }
    }
  }
}
