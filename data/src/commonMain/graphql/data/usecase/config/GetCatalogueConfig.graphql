query GetCatalogueConfig($configId: String) {
  getCatalogueConfig(configId: $configId) {
    bannerConfig {
      catalogue {
        title
        imageUrl
      }
      sales {
        title
        imageUrl
      }
      popular {
        title
        imageUrl
      }
      mens {
        title
        imageUrl
      }
      women {
        title
        imageUrl
      }
      kids {
        title
        imageUrl
      }
    }
  }
}
