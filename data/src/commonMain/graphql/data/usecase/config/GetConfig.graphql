query GetConfig($configId: String) {
  getConfig(configId: $configId) {
    id
    createdAt
    updatedAt
    companyInfo {
      contactInfo {
        companyName
        companyWebsite
        email
        phone
      }
      openingTimes {
        close
        dayFrom
        dayTo
        open
      }
    }
    footerConfig {
      showStartChat
      showOpeningTimes
      showCareer
      showCyberSecurity
      showPress
    }
    landingConfig {
      collageItems {
        alt
        description
        id
        imageUrl
        title
      }
    }
  }
}
