query GetConfig($configId: String) {
  getConfig(configId: $configId) {
    id
    createdAt
    updatedAt
    companyInfo {
      contactInfo {
        companyWebsite
        email
        phone
      }
      openingTimes {
        close
        dayFrom
        dayTo
        open
      }
      paymentMethods {
        id
        imageUrl
        name
      }
    }
    landingConfig {
      collageItems {
        alt
        description
        id
        imageUrl
        title
      }
    }
  }
}
