mutation UpdateConfig($input: ConfigUpdateInput!) {
  updateConfig(input: $input) {
    id
    createdAt
    updatedAt
    companyInfo {
      contactInfo {
        companyWebsite
        email
        phone
      }
      openingTimes {
        close
        dayFrom
        dayTo
        open
      }
      paymentMethods {
        id
        imageUrl
        name
      }
    }
    landingConfig {
      collageItems {
        alt
        description
        id
        imageUrl
        title
      }
    }
  }
}
