mutation UpdateConfig($input: ConfigUpdateInput!) {
  updateConfig(input: $input) {
    companyInfo {
      contactInfo {
        email
        phone
      }
      openingTimes {
        close
        dayFrom
        dayTo
        open
      }
      paymentMethods {
        id
        imageUrl
        name
      }
    }
    id
    landingConfig {
      collageItems {
        alt
        description
        id
        imageUrl
        title
      }
    }
  }
}
