mutation UpdateConfig($input: ConfigUpdateInput!) {
  updateConfig(input: $input) {
    id
    createdAt
    updatedAt
    companyInfo {
      contactInfo {
        companyName
        companyWebsite
        email
        phone
      }
      openingTimes {
        close
        dayFrom
        dayTo
        open
      }
    }
    footerConfig {
      showStartChat
      showOpeningTimes
      showCareer
      showCyberSecurity
      showPress
    }
    landingConfig {
      collageItems {
        alt
        description
        id
        imageUrl
        title
      }
      bannerSection {
        left {
          imageUrl
          description
          title
          alt
        }
        right {
          imageUrl
          description
          title
          alt
        }
      }
    }
  }
}
