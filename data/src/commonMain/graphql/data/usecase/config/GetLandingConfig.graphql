query GetLandingConfig($configId: String) {
  getLandingConfig(configId: $configId) {
    collageItems {
      alt
      description
      id
      mediaUrl
      title
    }
    bannerSection {
      left {
        mediaUrl
        description
        title
        alt
      }
      right {
        mediaUrl
        description
        title
        alt
      }
    }
  }
}
