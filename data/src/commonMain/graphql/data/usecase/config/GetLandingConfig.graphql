query GetLandingConfig($configId: String) {
  getLandingConfig(configId: $configId) {
    slideshowItems {
      description
      id
      media {
        keyName
        url
        alt
        type
      }
      title
    }
    topCategoriesSection {
      left {
        media {
          keyName
          url
          alt
          type
        }
        title
      }
      middle {
        media {
          keyName
          url
          alt
          type
        }
        title
      }
      right {
        media {
          keyName
          url
          alt
          type
        }
        title
      }
    }
  }
}
