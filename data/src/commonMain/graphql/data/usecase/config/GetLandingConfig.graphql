query GetLandingConfig($configId: String) {
  getLandingConfig(configId: $configId) {
    collageItems {
      alt
      description
      id
      mediaId
      title
    }
    bannerSection {
      left {
        mediaId
        description
        title
      }
      right {
        mediaId
        description
        title
      }
    }
  }
}
