mutation CreateConfig($input: CreateConfigInput!) {
  createConfig(input: $input) {
    id
    updatedAt
    companyInfo {
      contactInfo {
        companyName
        companyWebsite
        email
        phone
      }
      openingTimes {
        close
        dayFrom
        dayTo
        open
      }
    }
    footerConfig {
      showCareer
      showCyberSecurity
      showPress
    }
    landingConfig {
      slideshowItems {
        description
        id
        media {
          keyName
          url
          alt
          type
        }
        title
      }
      topCategoriesSection {
        left {
          media {
            keyName
            url
            alt
            type
          }
          title
        }
        middle {
          media {
            keyName
            url
            alt
            type
          }
          title
        }
        right {
          media {
            keyName
            url
            alt
            type
          }
          title
        }
      }
    }
    catalogConfig {
      bannerConfig {
        catalog {
          title
          media {
            keyName
            url
            alt
            type
          }
        }
        sales {
          title
          media {
            keyName
            url
            alt
            type
          }
        }
        popular {
          title
          media {
            keyName
            url
            alt
            type
          }
        }
        mens {
          title
          media {
            keyName
            url
            alt
            type
          }
        }
        women {
          title
          media {
            keyName
            url
            alt
            type
          }
        }
        kids {
          title
          media {
            keyName
            url
            alt
            type
          }
        }
      }
    }
  }
}
