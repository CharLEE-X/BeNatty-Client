query AdminProductGetById($getProductByIdId: String!) {
  getProductById(id: $getProductByIdId) {
    id
    name
    description
    postStatus
    sold
    media {
      keyName
      url
      alt
      type
    }
    categoryId
    tags
    isFeatured
    allowReviews
    creator {
      id
      name
    }
    createdAt
    updatedAt
    pricing {
      salePrice
      regularPrice
      chargeTax
    }
    inventory {
      trackQuantity
      useGlobalTracking
      remainingStock
      stockStatus
      lowStockThreshold
      backorderStatus
    }
    shipping {
      presetId
      isPhysicalProduct
      weight
      length
      width
      height
    }
    reviews
    totalInWishlist
    variants {
      id
      attrs {
        key
        value
      }
      quantity
      media {
        keyName
        url
        alt
        type
      }
    }
  }
}
