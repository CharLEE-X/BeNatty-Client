query AdminProductGetById($getProductByIdId: String!) {
  getProductById(id: $getProductByIdId) {
    id
    title
    description
    postStatus
    sold
    media {
      id
      url
      mediaType
      altText
      updatedAt
    }
    categoryId
    tags
    isFeatured
    allowReviews
    creator {
      id
      firstName
      lastName
    }
    createdAt
    updatedAt
    pricing {
      price
      regularPrice
      chargeTax
    }
    inventory {
      trackQuantity
      useGlobalTracking
      remainingStock
      stockStatus
      lowStockThreshold
      backorderStatus
    }
    shipping {
      presetId
      isPhysicalProduct
      weight
      length
      width
      height
    }
    reviews
    totalInWishlist
    variants {
      id
      attrs {
        key
        value
      }
      price
      quantity
      media
    }
  }
}
