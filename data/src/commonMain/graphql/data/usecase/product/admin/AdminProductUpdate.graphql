mutation AdminProductUpdate($input: ProductUpdateInput!) {
  updateProduct(input: $input) {
    id
    title
    description
    postStatus
    media
    categoryId
    tags
    isFeatured
    allowReviews
    pricing {
      price
      regularPrice
      chargeTax
    }
    inventory {
      trackQuantity
      useGlobalTracking
      remainingStock
      stockStatus
      lowStockThreshold
      backorderStatus
    }
    shipping {
      presetId
      isPhysicalProduct
      weight
      length
      width
      height
    }
  }
}
