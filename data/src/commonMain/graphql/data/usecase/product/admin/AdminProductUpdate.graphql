mutation AdminProductUpdate($input: ProductUpdateInput!) {
  updateProduct(input: $input) {
    id
    title
    description
    sold
    postStatus
    media {
      keyName
      url
      alt
      type
    }
    categoryId
    tags
    isFeatured
    allowReviews
    pricing {
      price
      regularPrice
      chargeTax
    }
    inventory {
      trackQuantity
      useGlobalTracking
      remainingStock
      stockStatus
      lowStockThreshold
      backorderStatus
    }
    shipping {
      presetId
      isPhysicalProduct
      weight
      length
      width
      height
    }
    variants {
      id
      attrs {
        key
        value
      }
      price
      quantity
      media
    }
  }
}
