mutation AdminProductUpdate($input: ProductUpdateInput!) {
  updateProduct(input: $input) {
    id
    name
    description
    sold
    postStatus
    media {
      keyName
      url
      alt
      type
    }
    categoryId
    tags
    isFeatured
    allowReviews
    traits
    pricing {
      salePrice
      regularPrice
      chargeTax
    }
    inventory {
      trackQuantity
      useGlobalTracking
      remainingStock
      stockStatus
      lowStockThreshold
      backorderStatus
    }
    shipping {
      presetId
      isPhysicalProduct
      weight
      length
      width
      height
    }
    variants {
      id
      attrs {
        key
        value
      }
      quantity
      media {
        keyName
        url
        alt
        type
      }
    }
  }
}
