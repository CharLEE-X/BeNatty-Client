mutation UpdateProduct($input: ProductUpdateInput!) {
  updateProduct(input: $input) {
    allowReviews
    categoryId
    createdAt
    createdBy
    description
    id
    inventory {
      backorderStatus
      lowStockThreshold
      remainingStock
      stockStatus
      trackQuantity
      useGlobalTracking
    }
    isFeatured
    media
    postStatus
    pricing {
      chargeTax
      price
      regularPrice
    }
    shipping {
      height
      isPhysicalProduct
      length
      presetId
      weight
      width
    }
    tags
    title
    updatedAt
  }
}
