query GetCurrentCatalogFilterOptions($input: CurrentCatalogFilterInput!) {
  getCurrentCatalogFilterOptions(input: $input) {
    stockStatuses {
      name
      count
    }
    total
    productTypes {
      id
      name
      count
    }
    colors {
      name
      count
    }
    sizes {
      name
      count
    }
    highestPrice
  }
}
