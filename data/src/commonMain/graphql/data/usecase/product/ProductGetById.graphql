query GetProductById($getProductByIdId: ObjectId!) {
  getProductById(id: $getProductByIdId) {
    allowReviews
    categoryId
    createdAt
    creator {
      id
      name
    }
    description
    id
    inventory {
      backorderStatus
      lowStockThreshold
      remainingStock
      stockStatus
      trackQuantity
      useGlobalTracking
    }
    isFeatured
    media {
      altText
      createdAt
      id
      mediaType
      updatedAt
      url
    }
    postStatus
    pricing {
      chargeTax
      price
      regularPrice
    }
    reviews
    shipping {
      height
      isPhysicalProduct
      length
      presetId
      weight
      width
    }
    tags
    title
    totalInWishlist
    updatedAt
  }
}
