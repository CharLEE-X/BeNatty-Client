query ProductGetById($getProductByIdId: ObjectId!) {
  getProductById(id: $getProductByIdId) {
    id
    title
    description
    postStatus
    media {
      id
      url
      mediaType
      altText
      createdAt
      updatedAt
    }
    categoryId
    tags
    isFeatured
    allowReviews
    creator {
      id
      firstName
      lastName
    }
    createdAt
    updatedAt
    pricing {
      price
      regularPrice
      chargeTax
    }
    inventory {
      trackQuantity
      useGlobalTracking
      remainingStock
      stockStatus
      lowStockThreshold
      backorderStatus
    }
    shipping {
      presetId
      isPhysicalProduct
      weight
      length
      width
      height
    }
    reviews
    totalInWishlist
  }
}
