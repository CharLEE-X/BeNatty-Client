query ProductGetById($getProductByIdId: ObjectId!) {
  getProductById(id: $getProductByIdId) {
    common {
      allowReviews
      catalogVisibility
      categories
      createdAt
      createdBy
      isFeatured
      updatedAt
      name
      relatedIds
      shortDescription
      tags
    }
    data {
      description
      images {
        id
        url
        altText
        created
        modified
      }
      isPurchasable
      parentId
      postStatus
    }
    id
    inventory {
      backorderStatus
      canBackorder
      isOnBackorder
      lowStockThreshold
      onePerOrder
      remainingStock
      stockStatus
      trackInventory
    }
    price {
      onSale
      price
      regularPrice
      saleEnd
      salePrice
      saleStart
    }
    shipping {
      presetId
      height
      length
      requiresShipping
      weight
      width
    }
    creator {
      id
      name
    }
    reviews
    totalInWishlist
  }
}
